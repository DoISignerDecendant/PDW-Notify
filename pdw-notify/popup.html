<!DOCTYPE html>
<html>
  <head>
    <title>PDW Notify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="notification-container"></div>
    <h1>PDW Notify</h1>
    <form id="settings-form">
      <div class="form-group">
        <div class="countdown-container">
          <span class="countdown-label">Next check in:</span>
          <span id="countdown-timer">Calculating...</span>
        </div>
        <label for="scraper-interval">Scraper Interval (minutes)</label>
        <input
          type="number"
          id="scraper-interval"
          name="scraper-interval"
          min="5"
          value="15"
        />
      </div>
      <button type="submit">Save Settings</button>
    </form>
    <button id="clear-posts">Clear Posts and Rescrape</button>
    <div class="disclaimer">
      This is an unofficial extension for patriots.win
    </div>
    <script src="popup.js"></script>
  </body>
</html>
